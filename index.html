  <script>
    const form = document.getElementById('checklistForm');
    const checkboxes = Array.from(form.querySelectorAll('input[type="checkbox"]'));
    const adviceArea = document.getElementById('adviceArea');

    let moreIdCounter = 0; // unieke ids voor meer/minder blokken

    function renderAdvices() {
      adviceArea.innerHTML = '';
      const checked = checkboxes.filter(cb => cb.checked);
      if (checked.length === 0) {
        adviceArea.innerHTML = '<em>Zet een vinkje op een regel om het bijbehorende advies te tonen.</em>';
        return;
      }
      checked.forEach((cb, index) => {
        const text = cb.dataset.advice || 'Geen advies opgegeven.';
        const more = cb.dataset.more || '';

        const wrapper = document.createElement('div');
        wrapper.className = 'advice';
        wrapper.style.animationDelay = `${index * 0.1}s`;
        wrapper.append(document.createTextNode(text));

        if (more) {
          const moreLink = document.createElement('span');
          moreLink.className = 'more-link';
          moreLink.setAttribute('role', 'button');
          moreLink.setAttribute('tabindex', '0');
          const moreId = `more-${Date.now()}-${moreIdCounter++}`;
          moreLink.setAttribute('aria-controls', moreId);
          moreLink.setAttribute('aria-expanded', 'false');
          moreLink.textContent = ' meer';

          const moreText = document.createElement('div');
          moreText.id = moreId;
          moreText.className = 'more-text';
          moreText.textContent = more;

          wrapper.appendChild(moreLink);
          wrapper.appendChild(moreText);
        }

        adviceArea.appendChild(wrapper);
      });
    }

    // ✅ iPhone-proof: 1) event-delegatie op het formulier, 2) renderen in rAF zodat de checked-status al is bijgewerkt
    form.addEventListener('click', (e) => {
      if (adviceArea.contains(e.target)) return; // klik op "meer/minder" mag adviezen niet heropbouwen
      const target = e.target.closest('label, input[type="checkbox"]');
      if (!target) return;
      // wacht tot na de native toggle van het vinkje
      requestAnimationFrame(renderAdvices);
    });

    // Event-delegatie voor meer/minder zodat het overal werkt
    adviceArea.addEventListener('click', (e) => {
      const link = e.target.closest('.more-link');
      if (!link) return;
      const panel = document.getElementById(link.getAttribute('aria-controls')) || link.nextElementSibling;
      if (!panel) return;
      const expanded = panel.classList.toggle('show');
      link.setAttribute('aria-expanded', expanded ? 'true' : 'false');
      link.textContent = expanded ? ' minder' : ' meer';
    });

    // Toetsenbordondersteuning (Enter/Spatie)
    adviceArea.addEventListener('keydown', (e) => {
      if ((e.key === 'Enter' || e.key === ' ') && e.target.classList.contains('more-link')) {
        e.preventDefault();
        e.target.click();
      }
    });

    // Knoppen
    document.getElementById('selectAll').addEventListener('click', () => {
      checkboxes.forEach(cb => cb.checked = true);
      renderAdvices();
    });
    document.getElementById('clearAll').addEventListener('click', () => {
      checkboxes.forEach(cb => cb.checked = false);
      renderAdvices();
    });

    // Eerste render
    renderAdvices();
  </script>
