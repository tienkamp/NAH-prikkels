/* ===== Kleur interpolatie — groen → oranje → rood ===== */
function lerp(a,b,t){return a + (b-a) * t}
function interpColor(c1,c2,t){
  const r = Math.round(lerp(c1[0],c2[0],t));
  const g = Math.round(lerp(c1[1],c2[1],t));
  const b = Math.round(lerp(c1[2],c2[2],t));
  return `rgb(${r}, ${g}, ${b})`;
}
function colorFor(val,max=5){
  const t = Math.max(0, Math.min(1, val / max));
  if (t <= 0.5) return interpColor([74,222,128],[250,204,21], t/0.5);
  return interpColor([250,204,21],[248,113,113], (t-0.5)/0.5);
}
function paintSlider(sl){
  if(!sl) return;
  const min = +sl.min || 0, max = +sl.max || 5, val = +sl.value || 0;
  const pct = ((val - min) / (max - min)) * 100;
  const col = colorFor(val, max);

/* ===== Bouw dynamische stappen (intro + vragen + resultaat) ===== */
const stepContainer = document.getElementById('stepContainer');
const totalSteps = 1 + QUESTIONS.length + 1; // intro + items + resultaat
document.getElementById('stepTotal').textContent = totalSteps;

let currentIndex = 0; // 0 = intro, 1..N = QUESTIONS, last = result

function createIntroStep() {
  const el = document.createElement('div');
  el.className = 'step';
  el.id = 'step-intro';
  el.innerHTML = `
    <p class="small">Deze checklist is bedoeld om je bewust te maken van mogelijke symptomen en de oorzaken van overprikkeling bij niet-aangeboren hersenletsel (NAH). Neem even een rustig moment en een stille plek om de vragen door te nemen.</p>
    <div style="margin-top:18px">
      <button id="startButton" class="btn primary">Verder</button>
    </div>
    <div class="info" id="introInfo">
      <strong>Vroege signalen van overprikkeling</strong><br>
      Concentratie glipt weg, moeite om een gesprek te volgen...
      <hr>
      <strong>Signalen dat het bijna te veel wordt</strong><br>
      Plotselinge emotionele uitbarsting (boosheid, huilen)...
    </div>
  `;
  stepContainer.appendChild(el);

  // startButton — gebruik nextStep() (zorg dat nextStep gedefinieerd is)
  const btn = el.querySelector('#startButton');
  if (btn) btn.addEventListener('click', () => { currentIndex = 1; showCurrentStep(); });
}

function createQuestionStep(q, idx) {
  const el = document.createElement('div');
  el.className = 'step';
  // extra class o.b.v. groep
  if (q.groep === 'Symptomen') el.classList.add('symptomen');
  else if (q.groep === 'Oorzaken') el.classList.add('oorzaken');

  el.id = `step-${idx+1}`;
  el.innerHTML = `
    <div class="meta-row">
      <span class="small muted">${q.groep}</span>
    </div>
    <h2>${q.title}</h2>
    <div class="small" style="margin-top:10px">${q.advice ? q.advice : ''}</div>
    <div class="checkbox-row">
      <input type="checkbox" id="chk-${q.key}" aria-describedby="help-${q.key}">
      <label for="chk-${q.key}" id="help-${q.key}">Dit herken ik</label>
    </div>
    <div id="sliders-${q.key}"></div>
      <font size= 2> <font color= grey>Je kun waarschijnlijk niets veranderen aan jouw gevoeligheid, maar misschien wel aan de manier waarop je er mee omgaat...

  `;
  stepContainer.appendChild(el);

  // info button toggle
  const infoBtn = el.querySelector('.info-btn');
  if (infoBtn) {
    infoBtn.addEventListener('click', () => {
      const info = document.getElementById('info-'+q.key);
      if (!info) return;
      info.style.display = info.style.display === 'block' ? 'none' : 'block';
    });
  }

  // more-link toggle
  const moreLink = el.querySelector('.more-link');
  if (moreLink) {
    moreLink.addEventListener('click', (e) => {
      const panel = document.getElementById('more-'+q.key);
      if (!panel) return;
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      e.target.textContent = panel.style.display === 'block' ? 'minder' : 'meer';
    });
  }

  // checkbox logic: when checked, create sliders if not yet
  const chk = el.querySelector(`#chk-${q.key}`);
  if (chk) {
    chk.addEventListener('change', (ev) => {
      if (ev.target.checked) ensureSlidersFor(q.key);
      else removeSlidersFor(q.key);
      updateBarAndResultPreview();
    });
  }
}

function createResultStep() {
  const el = document.createElement('div');
  el.className = 'step';
  el.id = 'step-result';
  
  el.innerHTML = `
    <h2>Resultaat en advies</h2>
     <div id="resultList"></div>
    <div style="margin-top:14px">
      <button id="printBtn" class="btn">Print deze pagina</button>
    </div>
  `;
  stepContainer.appendChild(el);

  el.querySelector('#printBtn').addEventListener('click', ()=> window.print());
}

/* Bouw alle stappen */
createIntroStep();
QUESTIONS.forEach((q, i)=> createQuestionStep(q, i));
createResultStep();

/* ===== Navigatie & progress ===== */
const btnPrev = document.getElementById('btnPrev');
const btnNext = document.getElementById('btnNext');
const btnSkip = document.getElementById('btnSkip');
const stepNumEl = document.getElementById('stepNum');
const barFill = document.getElementById('barFill');

function showCurrentStep() {
  // hide all
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  // compute which DOM step to show
  if (currentIndex === 0) {
    const el = document.getElementById('step-intro');
    if (el) el.classList.add('active');
  } else if (currentIndex >= 1 && currentIndex <= QUESTIONS.length) {
    const el = document.getElementById(`step-${currentIndex}`);
    if (el) el.classList.add('active');
  } else {
    const el = document.getElementById('step-result');
    if (el) {
      el.classList.add('active');
      buildResult();
    }
  }
  stepNumEl.textContent = currentIndex + 1; // user-facing steps 1..total
  // progress fill
  const pct = ((currentIndex) / (totalSteps - 1)) * 100;
  barFill.style.width = `${pct}%`;

  // Prev disabled on intro
  btnPrev.disabled = (currentIndex === 0);
  // Next becomes disabled on result
  btnNext.disabled = (currentIndex === totalSteps - 1);
  // Hide Skip on result
  btnSkip.style.display = (currentIndex === totalSteps - 1) ? 'none' : '';
}
showCurrentStep();

btnPrev.addEventListener('click', () => {
  if (currentIndex > 0) currentIndex--;
  showCurrentStep();
});
btnNext.addEventListener('click', () => {
  if (currentIndex < totalSteps - 1) currentIndex++;
  showCurrentStep();
});
btnSkip.addEventListener('click', () => {
  // If we're on a question, uncheck and remove sliders, then move on
  if (currentIndex >= 1 && currentIndex <= QUESTIONS.length) {
    const q = QUESTIONS[currentIndex - 1];
    const chk = document.getElementById(`chk-${q.key}`);
    if (chk) { chk.checked = false; removeSlidersFor(q.key); }
  }
  if (currentIndex < totalSteps - 1) currentIndex++;
  showCurrentStep();
});

/* ===== Sliders management per question ===== */
function ensureSlidersFor(key) {
  const container = document.getElementById('sliders-'+key);
  if (!container) return;
  if (container.querySelector('.extra-questions')) return; // already present

  const html = document.createElement('div');
  html.className = 'extra-questions';
  html.innerHTML = `
    <div class="range-wrap">
      <label for="heftig-${key}"><font size=2>Hoe heftig:</font></label>
      <input type="range" id="heftig-${key}" min="0" max="5" step="1" value="0">
      <div class="label" id="heftigLabel-${key}">${heftigheidLabels[0]}</div>
    </div>
    <div class="range-wrap">
      <label for="freq-${key}"><font size=2>Hoe vaak:</font></label>
      <input type="range" id="freq-${key}" min="0" max="5" step="1" value="0">
      <div class="label" id="freqLabel-${key}">${frequentieLabels[0]}</div>
    </div>
  `;
  container.appendChild(html);

  const h = document.getElementById('heftig-'+key);
  const f = document.getElementById('freq-'+key);
  const hLabel = document.getElementById('heftigLabel-'+key);
  const fLabel = document.getElementById('freqLabel-'+key);

  // initial paint
  paintSlider(h); paintSlider(f);

  if (h) h.addEventListener('input', () => {
    hLabel.textContent = heftigheidLabels[+h.value];
    paintSlider(h);
    const avg = ((+h.value) + (+f.value)) / 2;
    const col = colorFor(avg, 5);
    const chip = document.querySelector(`#step-${(QUESTIONS.findIndex(q => q.key === key)+1)} .chip`);
    if (chip) chip.style.borderLeftColor = col;
  });
  if (f) f.addEventListener('input', () => {
    fLabel.textContent = frequentieLabels[+f.value];
    paintSlider(f);
    const avg = ((+h.value) + (+f.value)) / 2;
    const col = colorFor(avg, 5);
    const chip = document.querySelector(`#step-${(QUESTIONS.findIndex(q => q.key === key)+1)} .chip`);
    if (chip) chip.style.borderLeftColor = col;
  });
}

function removeSlidersFor(key) {
  const container = document.getElementById('sliders-'+key);
  if (!container) return;
  container.innerHTML = '';
}

/* ===== Build result page ===== */
function buildResult() {
  const list = document.getElementById('resultList');
  if (!list) return;
  list.innerHTML = ''; // leegmaken

  QUESTIONS.forEach(q => {
    const chk = document.getElementById(`chk-${q.key}`);
    if (chk && chk.checked) {
      const heftig = document.getElementById(`heftig-${q.key}`);
      const freq = document.getElementById(`freq-${q.key}`);
      const hVal = heftig ? +heftig.value : 0;
      const fVal = freq ? +freq.value : 0;
      const avg = (hVal + fVal) / 2;
      const col = colorFor(avg, 5);

      const item = document.createElement('div');
      item.className = 'result-item';
      item.innerHTML = `
        <div>
          <strong>${q.title}</strong><br>
          <span class="muted">${q.more || ''}</span>
        </div>
        <div class="chip" style="border-left-color:${col}">
          ${heftigheidLabels[hVal]} / ${frequentieLabels[fVal]}
        </div>
      `;
      list.appendChild(item);
    }
  });

  if (list.innerHTML === '') {
    list.innerHTML = `<p class="muted">Er zijn geen vragen beantwoord.</p>`;
  }
}
/* ===== Utility: kleine live preview update (optioneel) ===== */
function updateBarAndResultPreview(){
  // This function could be used to live-update a small preview or do nothing.
}

/* ===== Init: paint all any existing sliders (none initially) ===== */
document.querySelectorAll('input[type="range"]').forEach(sl => paintSlider(sl));

/* ===== Accessibility: keyboard navigation (Enter on Next) ===== */
document.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    const el = document.activeElement;
    if (el && (el.tagName === 'INPUT' && el.type !== 'range') || el.tagName === 'TEXTAREA') return;
    if (!btnNext.disabled) btnNext.click();
  } else if (e.key === 'ArrowLeft') {
    if (!btnPrev.disabled) btnPrev.click();
  } else if (e.key === 'ArrowRight') {
    if (!btnNext.disabled) btnNext.click();
  }
});

/* printDate invullen */
const printDateEl = document.getElementById('printDate');
if (printDateEl) printDateEl.textContent = new Date().toLocaleDateString('nl-NL');
